version: 2.1

orbs:
  vfcommon: voiceflow/common@0.0.13

jobs:
  build-and-test:
      executor: vfcommon/default-executor
      steps:
        - checkout
        - vfcommon/install_node_modules
        - run:
            name: 'Build package'
            command: |
              yarn build
        - run:
            name: 'Run tests'
            command: |
              yarn test
        - codecov/upload:
            file: coverage/lcov.info
        - vfcommon/lint_source

  release:
    docker:
      - image: node:11
    steps:
      - checkout
      - run: npm i -g semantic-release@15
      - run: semantic-release
  test:
    docker:
      - image: node:11
    working_directory: ~/repo
    steps:
      - checkout

workflows:
  test-and-release:
    jobs:
      - build-and-test:
          context: dev-test
      - vfcommon/release:
          context: dev-test
          requires:
            - build-and-test
          filters:
            branches:
              only: master
